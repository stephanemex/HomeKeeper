<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestion des Tâches</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <script src="parents.js" defer></script>
</head>
<body>
  <h1>Administration - Gestion des Tâches</h1>
 
         <!-- Lien vers la page d'accueil -->
        <div id="nav">
          <a href="index.html" id="admin-link">
              <img src="images/accueil.png" alt="Accueil" class="settings-icon">
            </a>
        </div>


  <div id="adminSection" class="adminSection">
    <!-- Formulaire d'ajout de tâche -->
    <form id="taskForm" class="adminSection">
      <h2>Ajouter une nouvelle tâche</h2>
      
      <div class="form-group">
        <label for="taskName">Nom de la tâche :</label>
        <input type="text" id="taskName" name="taskName" required>
      </div>
    
      <div class="form-group">
        <label for="taskPoints">Points de la tâche :</label>
        <input type="number" id="taskPoints" name="taskPoints" required>
      </div>
    
      <div class="form-group">
        <label>Assigner aux utilisateurs :</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="user" value="1"> Eleanore</label>
          <label><input type="checkbox" name="user" value="2"> Alistair</label>
          <label><input type="checkbox" name="user" value="3"> Ivanhoe</label>
        </div>
      </div>
    
      <button type="submit">Ajouter la tâche</button>
    </form>
    
    <h2 id="taskListHeader">Liste des tâches</h2>
    <div id="adminTaskListContainer" class="task-list-container">
      <ul id="adminTaskList"></ul>
    </div>

    <!-- Cartons -->
<!-- Section des cartons -->
    <div class="cartons-section">
      <h2>Affecter un carton</h2>
      <div class="assignCarton">
        <label><input type="checkbox" name="user" value="1"> Eleanore</label>
        <label><input type="checkbox" name="user" value="2"> Alistair</label>
        <label><input type="checkbox" name="user" value="3"> Ivanhoe</label>
      </div>
      <button class="jaune" onclick="assignCartonJaune()">Carton Jaune</button>
      <button class="orange" onclick="assignCartonOrange()">Carton Orange</button>
      <button class="rouge" onclick="assignCartonRouge()">Carton Rouge</button>
      <button onclick="resetAllCartons()">Réinitialiser tous les cartons</button>
    </div>




    <!-- Section pour le leaderboard -->
    <h2>Classement des scores</h2>
    <div id="scoreArchive" class="leaderboard"></div>
    <button id="resetScores">Remettre les scores à zéro</button>

    <!-- Section récapitulative des cartons -->
    <h2>Récapitulatif des Cartons</h2>
    <div id="cartonSummary" class="carton-summary">
    <!-- Les cartons attribués seront affichés ici via JavaScript -->
    </div>


</div>
</body>
</html>
